<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Mantis Issues</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Title</th>
  </tr>
    {{#issues}}
        <tr>
            <td><a href="{{link}}">{{id}}</a></td>
            <td>{{title}}</td>
        </tr>
    {{/issues}}
</table>

</body>
</html>
